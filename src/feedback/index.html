<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Inconsolata:wght@500&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" href="../assets/logo.png" type="image/png" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />

		<title>Bikenergy - Feedback</title>

		<script src="index.js"></script>
		<script src="https://cdn.tailwindcss.com"></script>

		<style>
			.main::-webkit-scrollbar {
				display: none;
			}

			.main {
				-ms-overflow-style: none;
				scrollbar-width: none;
			}
		</style>
	</head>

	<body class="main">
		<nav class="navbar is-fixed-top bg-[#46b778]">
			<div class="navbar-brand">
				<a href="https://bikenergy.vyrek.dev">
					<img
						src="../assets/logo.png"
						alt="Bikenergy: Un proyecto de energia"
						width="70"
						height="70"
						class="ml-1 mt-1"
					/>
				</a>
			</div>

			<div class="navbar-menu is-active bg-[#46b778]">
				<div class="navbar-start">
					<a class="navbar-item" href="https://bikenergy.vyrek.dev/"> Inicio </a>
					<a class="navbar-item" href="https://bikenergy.vyrek.dev/rutas"> Rutas </a>
					<a class="navbar-item" href="https://bikenergy.vyrek.dev/feedback"> Comentarios </a>
				</div>
			</div>
		</nav>

		<div class="flex justify-center content-center items-center h-screen w-screen grid bg-[#b9edd0]">
			<div class="field">
				<label class="label">Nombre</label>
				<div class="control">
					<input
						class="input bg-[#83cca3] text-[#000000]"
						type="text"
						placeholder="Escribe aqui..."
						id="name"
					/>
				</div>
			</div>

			<div class="field">
				<label class="label">Feedback</label>
				<div class="control">
					<textarea
						class="textarea bg-[#83cca3] text-[#000000]"
						placeholder="Escribe aqui tu feedback..."
						id="feedback"
					></textarea>
				</div>
			</div>

			<div class="field is-grouped">
				<div class="control">
					<button class="button bg-[#22c96c]" id="form-button">Enviar</button>
				</div>
				<div class="control">
					<button class="button bg-[#f09090]" id="form-button">Cancelar</button>
				</div>
			</div>
		</div>
	</body>
</html>
